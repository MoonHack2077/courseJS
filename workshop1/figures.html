<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e0bc43b389.js" crossorigin="anonymous"></script>
    <title>Geometric figures</title>
</head>
<body>
    <div class="container">
        <a href="../index.html"> <i class="fas fa-arrow-circle-left"></i></a>

        <h1>Area and perimeter of geometric figures</h1>

        <div class="container__forms">
            <form id="square">
                <i class="fas fa-square-full"></i>
                <label for="squareSide"><b>Type the side length:</b> </label>
                <input type="number" id="squareSide">
                <select id="squareMeasure">
                    <option value="km">km</option>
                    <option value="m">m</option>
                    <option value="cm" selected>cm</option>
                    <option value="mm">mm</option>
                </select>
                <input type="button" id="calSquare" value="Calculate">
                <p id="squareResult"></p>
            </form>
    
            <form id="triangle">
                <i class="fas fa-caret-up"></i>
                <label><b>What triangule do you need?</b></label>
                <select id="triangle_type">
                    <option value="equi">Equilateral</option>
                    <option value="iso">Isosceles</option>
                    <option value="esca">Scalene</option>
                    <option value="recta">Rectangle</option>
                </select>
                <div id="triangle_type_input">

                </div>
                <select id="triangleMeasure">
                    <option value="km">km</option>
                    <option value="m">m</option>
                    <option value="cm" selected>cm</option>
                    <option value="mm">mm</option>
                </select>
                <input type="button" id="calTriangle" value="Calculate">
                <p id="triangleResult"></p>
            </form>
    
            <form id="Circle">
                <i class="fas fa-circle"></i>
                <label for="circleR"><b>Type the radio length:</b> </label>
                <input type="number" id="circleR">
                <select id="circleMeasure">
                    <option>km</option>
                    <option>m</option>
                    <option selected>cm</option>
                    <option>mm</option>
                </select>
                <input type="button" id="calCircle" value="Calculate">
                <p id="circleResult"></p>
            </form>
        </div>
        
    </div>
    
    <script src="figures.js"></script>
    <script src="triangles.js"></script>
</body>
</html>
